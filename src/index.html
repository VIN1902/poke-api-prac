<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="./output.css" rel="stylesheet">
    <script src="app.js" defer></script>
</head>

<body class="flex justify-center h-lvh items-center bg-gray-900 text-white">
